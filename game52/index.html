<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中年おじさんの旅のぼやき</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-app">
            <header class="chat-header">
                <h1>中年おじさんの旅のぼやき</h1>
            </header>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <p>ぼやきボタンを押して、おじさんの心の声を聞いてみましょう...</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <button class="grumble-btn btn btn--primary btn--lg" id="grumbleBtn">
                    💭 ぼやく
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
