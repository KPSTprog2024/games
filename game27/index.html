<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>エコー描画アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="ambientLayer" class="ambient-layer ambient--aurora">
            <div id="particlesContainer" class="particles-layer"></div>
        </div>
        <!-- Main Drawing Canvas -->
        <canvas id="drawingCanvas" class="drawing-canvas"></canvas>
        
        <!-- Performance Indicator -->
        <div id="performanceIndicator" class="performance-indicator">
            <span id="fpsDisplay">60 FPS</span>
            <span id="performanceStatus" class="status--success">最適</span>
        </div>
        
        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h3>設定</h3>
                <button id="toggleSettings" class="btn btn--secondary btn--sm">
                    <span id="toggleIcon">▼</span>
                </button>
            </div>
            
            <div id="settingsContent" class="settings-content">
                <!-- Presets Section -->
                <div class="settings-section">
                    <h4>プリセット</h4>
                    <div class="preset-buttons">
                        <button class="btn btn--secondary btn--sm preset-btn active" data-preset="default">デフォルト</button>
                        <button class="btn btn--secondary btn--sm preset-btn" data-preset="rainbow">レインボー</button>
                        <button class="btn btn--secondary btn--sm preset-btn" data-preset="wireframe-lite">ワイヤーフレーム</button>
                    </div>
                </div>

                <!-- Drawing Tools -->
                <div class="settings-section">
                    <h4>描画ツール</h4>
                    <div class="form-group">
                        <label class="form-label">色</label>
                        <input type="color" id="strokeColor" class="color-input" value="#00c8ff">
                    </div>
                    <div class="form-group">
                        <label class="form-label">色モード</label>
                        <select id="colorMode" class="form-control">
                            <option value="solid">単色</option>
                            <option value="gradient" selected>グラデーション</option>
                            <option value="rainbow">レインボー</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">グラデーション終点色</label>
                        <input type="color" id="gradientEndColor" class="color-input" value="#ff0078">
                    </div>
                    <div class="form-group">
                        <label class="form-label">色相シフト: <span id="hueShiftValue">30</span>°</label>
                        <input type="range" id="hueShift" class="form-control" min="0" max="360" value="30" step="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ブラシサイズ: <span id="strokeWidthValue">3</span>px</label>
                        <input type="range" id="strokeWidth" class="form-control" min="1" max="10" value="3" step="0.5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">不透明度: <span id="strokeAlphaValue">75</span>%</label>
                        <input type="range" id="strokeAlpha" class="form-control" min="10" max="100" value="75" step="5">
                    </div>
                </div>

                <!-- Echo Timing -->
                <div class="settings-section">
                    <h4>エコータイミング</h4>
                    <div class="form-group">
                        <label class="form-label">間隔: <span id="echoIntervalValue">70</span>ms</label>
                        <input type="range" id="echoInterval" class="form-control" min="30" max="200" value="70" step="10">
                    </div>
                    <div class="form-group">
                        <label class="form-label">最大数: <span id="echoCountValue">80</span></label>
                        <input type="range" id="echoCount" class="form-control" min="10" max="200" value="80" step="2">
                    </div>
                </div>

                <!-- Spatial Effects -->
                <div class="settings-section">
                    <h4>空間効果</h4>
                    <div class="form-group">
                        <label class="form-label">X シフト: <span id="shiftXValue">-1</span>px</label>
                        <input type="range" id="shiftX" class="form-control" min="-20" max="20" value="-1" step="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">X シフトモード</label>
                        <select id="shiftXMode" class="form-control">
                            <option value="static" selected>固定</option>
                            <option value="oscillate">オシレーション</option>
                            <option value="off">オフ</option>
                        </select>
                    </div>
                    <div class="form-group form-group--nested form-group--disabled">
                        <label class="form-label">X 振幅: <span id="shiftXOscAmplitudeValue">0</span>px</label>
                        <input type="range" id="shiftXOscAmplitude" class="form-control" min="0" max="150" value="0" step="1" disabled>
                    </div>
                    <div class="form-group form-group--nested form-group--disabled">
                        <label class="form-label">X 周波数: <span id="shiftXOscFrequencyValue">1.00</span>Hz</label>
                        <input type="range" id="shiftXOscFrequency" class="form-control" min="0" max="4" value="1" step="0.1" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Y シフト: <span id="shiftYValue">-2</span>px</label>
                        <input type="range" id="shiftY" class="form-control" min="-20" max="20" value="-2" step="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Y シフトモード</label>
                        <select id="shiftYMode" class="form-control">
                            <option value="static" selected>固定</option>
                            <option value="oscillate">オシレーション</option>
                            <option value="off">オフ</option>
                        </select>
                    </div>
                    <div class="form-group form-group--nested form-group--disabled">
                        <label class="form-label">Y 振幅: <span id="shiftYOscAmplitudeValue">0</span>px</label>
                        <input type="range" id="shiftYOscAmplitude" class="form-control" min="0" max="150" value="0" step="1" disabled>
                    </div>
                    <div class="form-group form-group--nested form-group--disabled">
                        <label class="form-label">Y 周波数: <span id="shiftYOscFrequencyValue">1.00</span>Hz</label>
                        <input type="range" id="shiftYOscFrequency" class="form-control" min="0" max="4" value="1" step="0.1" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">エコーごとの縮尺: <span id="scalePerEchoValue">0.99</span></label>
                        <input type="range" id="scalePerEcho" class="form-control" min="0.90" max="0.99" value="0.99" step="0.005">
                    </div>
                </div>

                <!-- Visual Effects -->
                <div class="settings-section">
                    <h4>視覚効果</h4>
                    <div class="form-group">
                        <label class="form-label" for="backgroundEffect">背景効果</label>
                        <select id="backgroundEffect" class="form-control">
                            <option value="none">なし</option>
                            <option value="aurora" selected>オーロラ</option>
                            <option value="particles">パーティクル</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">エコーごとの透明度: <span id="alphaPerEchoValue">0.98</span></label>
                        <input type="range" id="alphaPerEcho" class="form-control" min="0.85" max="0.98" value="0.98" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">エコーごとのぼかし: <span id="blurPerEchoValue">0</span>px</label>
                        <input type="range" id="blurPerEcho" class="form-control" min="0" max="0.8" value="0" step="0.05">
                    </div>
                    <div class="form-group">
                        <label class="form-label">色減衰</label>
                        <select id="colorDecay" class="form-control">
                            <option value="off" selected>オフ</option>
                            <option value="light">ライト</option>
                            <option value="strong">ストロング</option>
                        </select>
                    </div>
                </div>

                <!-- Controls -->
                <div class="settings-section">
                    <h4>コントロール</h4>
                    <button id="clearCanvas" class="btn btn--secondary btn--full-width">キャンバスをクリア</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
