<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こどもむけジグソーパズルゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font (読みやすく安心感のある丸み) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Phaser.js（据え置き） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>

<!-- グローバル・トースト（成功メッセージ用） -->
<div id="toast" class="toast" aria-live="polite">ぴったり！</div>

<!-- スタート画面 -->
<div id="start-screen" class="screen card">
  <h1>きょうのジグソーパズル</h1>
  <p class="subtitle">写真はどこにも保存されません</p>

  <div class="button-container">
    <label for="piece-count" class="tile-button">
      ピースのかずをえらんでね
      <select id="piece-count" aria-label="ピース数を選ぶ">
        <option value="3x4">12ピース（3×4）</option>
        <option value="4x5">20ピース（4×5）</option>
        <option value="6x8">48ピース（6×8）</option>
      </select>
    </label>

    <label for="upload-image" class="tile-button">
      がぞうをいれる
      <input type="file" id="upload-image" accept="image/png, image/jpeg" aria-label="画像を選ぶ">
    </label>

    <!-- 画像プレビュー -->
    <div id="image-preview" class="preview card" aria-hidden="true">
      <img id="preview-img" alt="プレビュー画像">
    </div>

    <button id="start-button" disabled class="tile-button primary" aria-disabled="true">はじめる</button>
  </div>
</div>

<!-- パズルプレイ画面 -->
<div id="game-screen" class="screen" style="display:none;">
  <div class="game-header card">
    <div class="title-wrap">
      <h1 id="game-title">きょうのジグソーパズル</h1>
      <div class="progress">
        <div class="progress-bar" id="progress-bar" style="width:0%;"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
    <label for="zoom-slider" class="sr-only">ズーム</label>
    <input id="zoom-slider" type="range" min="0.5" max="2" step="0.1" value="1">
    <button id="reset-button" class="btn ghost" aria-label="やりなおす">🔁 やりなおす</button>
  </div>

  <div id="game-container" class="card game-container" role="application" aria-label="パズルエリア">
    <!-- Phaserの描画領域 -->
  </div>
</div>

<!-- ゲームクリア画面 -->
<div id="game-clear-screen" class="screen card" style="display:none;">
  <h1 id="clear-message"></h1>
  <img id="completed-image" alt="完成したパズル">
  <br>
  <button id="retry-button" class="btn primary">もういちどあそぶ</button>
</div>

<!-- 紙吹雪コンテナ -->
<div id="confetti-layer" class="confetti-layer" aria-hidden="true"></div>

<!-- スクリプト -->
<script src="main.js"></script>
</body>
</html>
