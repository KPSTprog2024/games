<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こどもむけジグソーパズルゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="style.css">
  <!-- Phaser.jsの読み込み（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>

<!-- スタート画面 -->
<div id="start-screen">
  <div id="color-picker">
    <input type="color" id="bg-color" value="#8E24AA" title="うしろのいろをえらんでね">
  </div>
  <h1>きょうのジグソーパズル</h1>
  <div class="button-container">
    <label for="piece-count" class="tile-button">
      ピースのかずをえらんでね
      <select id="piece-count">
        <option value="3x4">12ピース（3×4）</option>
        <option value="4x5">20ピース（4×5）</option>
        <option value="6x8">48ピース（6×8）</option>
      </select>
    </label>

    <label for="upload-image" class="tile-button">
      がぞうをいれる
      <input type="file" id="upload-image" accept="image/png, image/jpeg">
    </label>

    <button id="start-button" disabled class="tile-button">はじめる</button>
  </div>
</div>

<!-- パズルプレイ画面 -->
<div id="game-screen" style="display: none;">
  <button id="reset-button">やりなおす</button>
  <h1 id="game-title">きょうのジグソーパズル</h1>
  <div id="game-container" style="position: relative;">
    <!-- Phaserの描画領域 -->
  </div>
</div>

<!-- ゲームクリア画面 -->
<div id="game-clear-screen" style="display: none;">
  <h1 id="clear-message"></h1>
  <img id="completed-image" alt="完成したパズル">
  <br>
  <button id="retry-button">もういちどあそぶ</button>
</div>

<!-- スクリプトの読み込み -->
<script src="main.js"></script>
</body>
</html>
