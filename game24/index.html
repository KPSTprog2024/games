<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>糸かけ曼荼羅ジェネレーター (PixiJS v1)</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <!-- CDN libraries -->
  <script src="https://unpkg.com/pixi.js@8/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/tweakpane@4.0.4/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js"></script>
  <script src="https://unpkg.com/lz-string@1.4.4/libs/lz-string.min.js"></script>
</head>
<body>
  <div id="app">
    <main id="stage-wrap">
      <div id="stage" aria-label="プレビューキャンバス"></div>
      <div id="toast" role="status" aria-live="polite"></div>
    </main>
    <aside id="panel" aria-label="コントロールパネル">
      <div id="badge-over">高負荷モード：アニメOFFで表示中</div>
      <div id="controls"></div>
      <div id="preset-gallery"></div>
      <div class="savebar">
        <label>倍率
          <input id="save-scale" type="number" min="1" max="4" step="1" value="2" />
        </label>
        <label class="chk">
          <input id="save-transparent" type="checkbox" /> 透過
        </label>
        <button id="btn-save">PNG保存</button>
        <button id="btn-share">共有リンク</button>
      </div>
      <div id="tips"></div>
    </aside>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
