# 旅行地図テンプレート - HTML

```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行地図 - [旅行名を入力]</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー部分 -->
        <div class="header">
            <h1 id="travelTitle">[旅行タイトル]</h1>
            <div class="current-date" id="currentDate">[開始日]</div>
        </div>

        <!-- 地図表示エリア -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- コントロール部分 -->
        <div class="controls">
            <div class="timeline-container">
                <div class="timeline-label" id="timelineLabel">旅程タイムライン</div>
                <input type="range" id="timelineSlider" class="timeline-slider" min="0" max="0" value="0" step="1">
            </div>
        </div>

        <!-- 情報表示パネル -->
        <div class="info-panel" id="infoPanel">
            <div class="location-info">
                <div class="location-name">場所情報を読み込み中...</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="travel-data.js"></script>
    <script src="travel-map.js"></script>
</body>
</html>
```
