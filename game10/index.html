<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>松尾芭蕉 行脚マップ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+NCD39rZb0j3zNR/5pskAg/evpaOIu8j+7trd0cp0=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-DomPvx5vVU8fTUIfJnyGg2+v7hKP8F1dGJEJzs+adBY=" crossorigin=""></script>
</head>
<body>
  <header>
    <h1>松尾芭蕉 行脚マップ</h1>
  </header>
  <div id="container">
    <div id="map"></div>
    <div id="timeline">
      <input id="slider" type="range" min="0" value="0" step="1">
      <div id="events"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
