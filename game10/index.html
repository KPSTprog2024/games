<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松尾芭蕉『奥の細道』の旅路</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 芭蕉プロフィール -->
        <section class="bio-section">
          <h2>芭蕉の略歴</h2>
          <p><a href="basho-profile.html" target="_blank">松尾芭蕉プロフィール概要</a></p>
        </section>

        <!-- 地図エリア -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- コンパクトなタイムラインコントロール -->
        <div class="timeline-controls">
            <div class="journey-progress">
                <div class="journey-progress-bar" id="journey-progress-bar"></div>
            </div>
            <div class="timeline-row">
                <button class="btn btn--sm auto-adjust-btn" id="auto-adjust-btn">自動調整ON</button>
                <button class="btn btn--sm map-style-btn" id="toggle-map-style">地図スタイル切替</button>
                <div class="timeline-slider-container">
                    <input type="range" id="timeline-slider" min="0" max="7" value="0" step="1">
                </div>
                <div class="nav-buttons">
                    <button class="btn btn--sm" id="prev-btn">前へ</button>
                    <button class="btn btn--sm" id="next-btn">次へ</button>
                </div>
            </div>
        </div>

        <!-- 情報表示パネル -->
        <div class="info-panel">
            <div class="info-content">
                <div class="location-header">
                    <h2 id="current-location">深川</h2>
                    <div class="season-indicator" id="season-indicator">🌸 春の旅</div>
                    <span class="status status--info" id="current-date">1689-05-16</span>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="historical">江戸時代</button>
                    <button class="tab-btn" data-tab="modern">現代</button>
                </div>
                <div class="tab-content active" id="historical-content">
                    <div class="location-details">
                        <div class="special-content" id="special-content">
                            <h3>俳句</h3>
                            <p id="special-text">草の戸も住み替はる代ぞ雛の家</p>
                            <p id="special-reading" class="reading">くさのとも すみかわるよぞ ひなのいえ</p>
                            <button id="read-haiku" class="btn btn--sm btn--outline haiku-btn">
                                <span class="icon">🔊</span> 俳句を聞く
                            </button>
                        </div>
                        <div class="scene-summary" id="scene-summary">
                            <h3>情景概要</h3>
                            <p id="scene-summary-text">芭蕉庵があった出発地。『奥の細道』の旅路の始まり。</p>
                        </div>
                        <div class="background-info" id="background-info">
                            <h3>背景情報</h3>
                            <p id="background-info-text">江戸深川は新開地で、多くの文人墨客が住んでいた地域。</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="modern-content">
                    <div class="modern-info">
                        <h3>現代の様子</h3>
                        <p id="modern-description">現代の情報はこちらに表示されます。</p>
                        <div class="modern-image-container" id="modern-image">
                            <!-- 画像がここに表示されます -->
                        </div>
                    </div>
                </div>
                <div class="navigation-info">
                    <span id="location-counter">1 / 8</span>
                    <span id="progress-indicator">旅程進行中...</span>
                    <span class="touch-hint">← スワイプで移動 →</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
