<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーテ エクスプローラー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h1 class="logo">ゲーテ エクスプローラー</h1>
                <ul class="nav-links">
                    <li><button class="nav-btn active" data-view="timeline">年表</button></li>
                    <li><button class="nav-btn" data-view="works">著作詳細</button></li>
                    <li><button class="nav-btn" data-view="info">情報</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="app"></div>
        </div>
    </main>

    <!-- Modal for detailed content -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" aria-label="閉じる">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>データを読み込み中...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
