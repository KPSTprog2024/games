<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぎょうじカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- スタート画面 -->
    <div id="start-screen" class="screen">
        <div class="start-content">
            <h1 class="game-title">🎯 ぎょうじカードゲーム</h1>
            <div class="score-display">
                <div class="score-item">
                    <span class="score-label">せいかいした かず:</span>
                    <span id="current-score" class="score-number">0</span>
                </div>
            </div>
            <button id="start-btn" class="btn btn--primary btn--large">
                🎮 はじめる
            </button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div class="score-info">
                <span class="score-text">せいかい: <span id="game-score">0</span></span>
            </div>
            <div class="progress-info">
                <span id="progress-text" class="progress-text">1/8</span>
            </div>
        </div>
        
        <div class="game-content">
            <div class="question-area">
                <div class="image-container">
                    <img id="event-image" src="" alt="行事の画像" class="event-image">
                </div>
                <div class="question-text">
                    これは なんの ぎょうじ？
                </div>
            </div>

            <div class="choices-area">
                <button id="choice-1" class="choice-btn">
                    <span class="choice-text"></span>
                </button>
                <button id="choice-2" class="choice-btn">
                    <span class="choice-text"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- フィードバック画面 -->
    <div id="feedback-screen" class="screen hidden">
        <div class="feedback-content">
            <div id="feedback-icon" class="feedback-icon"></div>
            <div id="feedback-text" class="feedback-text"></div>
            <div id="feedback-answer" class="feedback-answer"></div>
            <button id="continue-btn" class="btn btn--primary btn--large">
                ➡️ つぎへ
            </button>
        </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="screen hidden">
        <div class="result-content">
            <h2 class="result-title">🧩 セットおわり！</h2>
            <p class="result-score">8もんちゅう <span id="result-score">0 / 8</span> せいかい</p>

            <div id="wrong-review" class="wrong-review">
                <h3 class="wrong-title-main">まちがった ぎょうじを ふくしゅうしよう</h3>
                <ul id="wrong-list" class="wrong-list"></ul>
            </div>

            <button id="restart-btn" class="btn btn--primary btn--large">
                🔄 もういちど あそぶ
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
