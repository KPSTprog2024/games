<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射神経測定ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>反射神経測定ゲーム</h1>
            <p class="game-description">赤い画面が緑色に変わったら、できるだけ早くクリック！</p>
        </header>

        <main class="game-main">
            <div class="game-area" id="gameArea">
                <div class="zones" id="gameZones">
                    <div class="game-zone" id="zone1"></div>
                    <div class="game-zone" id="zone2"></div>
                    <div class="game-zone" id="zone3"></div>
                </div>
                <div class="game-text" id="gameText">準備はいいですか？</div>
            </div>

            <div class="game-info">
                <div class="progress-info">
                    <span class="current-test">測定回数: <span id="currentTest">0</span>/5</span>
                </div>
                <div class="test-status" id="testStatus">スタートボタンを押してください</div>
            </div>

            <div class="game-controls">
                <button class="btn btn--primary btn--lg" id="startBtn">スタート</button>
                <button class="btn btn--secondary btn--lg hidden" id="resetBtn">リセット</button>
                <button class="btn btn--outline btn--sm" id="modeSwitch">トレーニングモードへ</button>
            </div>
        </main>

        <section class="results-section" id="resultsSection">
            <h2>測定結果</h2>
            <div class="results-grid" id="resultsGrid"></div>
            <div class="final-results hidden" id="finalResults">
                <div class="average-time">
                    <h3>平均反応時間: <span id="averageTime">-</span>ms</h3>
                </div>
                <div class="ranking" id="ranking">
                    <div class="ranking-level" id="rankingLevel"></div>
                    <div class="ranking-message" id="rankingMessage"></div>
                </div>
            </div>
        </section>

        <footer class="game-footer">
            <div class="ranking-guide">
                <h3>評価基準</h3>
                <div class="ranking-list">
                    <div class="ranking-item">
                        <span class="rank-level excellent">優秀</span>
                        <span class="rank-time">200ms以下</span>
                    </div>
                    <div class="ranking-item">
                        <span class="rank-level good">良好</span>
                        <span class="rank-time">201-300ms</span>
                    </div>
                    <div class="ranking-item">
                        <span class="rank-level average">平均</span>
                        <span class="rank-time">301-400ms</span>
                    </div>
                    <div class="ranking-item">
                        <span class="rank-level needs-improvement">要改善</span>
                        <span class="rank-time">401ms以上</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
