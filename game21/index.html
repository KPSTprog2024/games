<!DOCTYPE html>
<html lang="ja" data-app-lang="ja" data-script="Jpan">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>旅の言葉</title>
  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#ffffff"/>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>✈️ 旅の言葉 🗾</h1>

      <!-- 追加：表示モード＆RTLトグル（任意で非表示にしてもOK） -->
      <div class="controls" aria-label="表示設定" style="display:flex;gap:12px;justify-content:center;margin-top:8px;">
        <label>表示:
          <select id="langSelect" class="form-control" style="max-width:160px;">
            <option value="both" selected>原文＋日本語</option>
            <option value="original">原文のみ</option>
            <option value="ja">日本語のみ</option>
          </select>
        </label>
        <button id="toggleRtl" class="btn btn--outline btn--sm" type="button" aria-pressed="false" aria-label="右から左の表記切替">RTL</button>
      </div>
    </header>

    <main class="main-content">
      <article class="quote-card hidden" id="quoteCard" aria-live="polite">
        <div class="quote-scene" id="quoteScene"></div>

        <!-- 追加：検証バッジ -->
        <div class="quote-badges" style="text-align:center;margin-bottom:8px;">
          <span class="badge" id="badgeVerification" hidden>Verified</span>
          <span class="badge badge--warn" id="badgeAttributed" hidden>Attributed</span>
          <span class="badge badge--alert" id="badgeMisattr" hidden>Misattributed</span>
        </div>

        <!-- 追加：原文／転写 -->
        <div class="quote-original" id="quoteOriginal" lang="" dir="auto"></div>
        <div class="quote-translit" id="quoteTranslit" hidden></div>

        <!-- 既存：日本語訳（兼 従来quote） -->
        <div class="quote-text" id="quoteText"></div>

        <div class="quote-author" id="quoteAuthor"></div>

        <!-- 追加：出典など -->
        <div class="quote-source" style="text-align:center;margin-bottom:8px;">
          <span id="quoteWork"></span>
          <span id="quotePeriod"></span>
          <a id="quoteSourceUrl" href="#" target="_blank" rel="noopener" hidden>出典リンク</a>
        </div>

        <!-- 既存：子ども向け説明 -->
        <div class="quote-explanation" id="quoteExplanation"></div>
      </article>

      <div class="button-grid" role="group" aria-label="カテゴリ選択">
        <button class="btn btn--scene" data-category="出発・準備" disabled><span class="button-icon">🎒</span>出発・準備</button>
        <button class="btn btn--scene" data-category="移動中" disabled><span class="button-icon">🚃</span>移動中</button>
        <button class="btn btn--scene" data-category="観光・発見" disabled><span class="button-icon">🏛️</span>観光・発見</button>
        <button class="btn btn--scene" data-category="食事・文化" disabled><span class="button-icon">🍽️</span>食事・文化</button>
        <button class="btn btn--scene" data-category="困った時" disabled><span class="button-icon">😰</span>困った時</button>
        <button class="btn btn--scene" data-category="新しい挑戦" disabled><span class="button-icon">🌟</span>新しい挑戦</button>
        <button class="btn btn--scene" data-category="思い出作り" disabled><span class="button-icon">📸</span>思い出作り</button>
        <button class="btn btn--scene" data-category="帰る時" disabled><span class="button-icon">🏠</span>帰る時</button>
        <button class="btn btn--scene" data-category="家族時間" disabled><span class="button-icon">👨‍👩‍👧‍👦</span>家族時間</button>
        <button class="btn btn--scene" data-category="自然体験" disabled><span class="button-icon">🌿</span>自然体験</button>
        <button class="btn btn--scene btn--all" data-category="all" disabled><span class="button-icon">🎲</span>おまかせ</button>
      </div>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
