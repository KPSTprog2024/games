<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>知覚のズレ体験アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>知覚のズレ体験アプリ</h1>
            <p>科学実験で映像エフェクトを体験しよう！</p>
        </header>

        <div class="controls">
            <h3>エフェクトを選択</h3>
            <div class="effect-buttons">
                <button class="effect-btn active" data-effect="none">なし</button>
                <button class="effect-btn" data-effect="delay-0.5">遅延0.5秒</button>
                <button class="effect-btn" data-effect="delay-1">遅延1秒</button>
                <button class="effect-btn" data-effect="delay-2">遅延2秒</button>
                <button class="effect-btn" data-effect="mirror">水平ミラー</button>
                <button class="effect-btn" data-effect="half-mirror">半分ミラー</button>
                <button class="effect-btn" data-effect="timeslice">タイムスライス</button>
                <button class="effect-btn" data-effect="trail">残像</button>
                <button class="effect-btn" data-effect="rgb-delay">RGB遅延</button>
            </div>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                <span class="recording-dot"></span>
                録画中... <span id="recordingTime">00:00</span>
            </div>
        </div>

        <div class="recording-controls">
            <button id="startBtn" class="btn btn--primary record-btn">
                <span id="recordIcon">●</span>
                <span id="recordText">録画開始</span>
            </button>
            <div id="downloadSection" style="display: none;">
                <p>録画完了！</p>
                <a id="downloadLink" class="btn btn--secondary" download="video-effect.mp4">
                    ダウンロード
                </a>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div class="instructions">
            <h3>使い方</h3>
            <ol>
                <li>カメラの使用を許可してください</li>
                <li>上のボタンでエフェクトを選択</li>
                <li>録画ボタンを押して撮影開始</li>
                <li>もう一度押すと録画停止</li>
                <li>ダウンロードして保存・共有</li>
            </ol>
        </div>
    </div>

    <div id="permissionModal" class="modal">
        <div class="modal-content">
            <h3>カメラの使用許可</h3>
            <p>このアプリはカメラを使って映像エフェクトを体験します。カメラの使用を許可してください。</p>
            <button id="requestPermission" class="btn btn--primary">カメラを使用する</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
