<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Echo Camera Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Echo Camera Final</h1>
            <div class="status-indicator">
                <span id="status-text">Ready</span>
            </div>
        </header>

        <div class="camera-container">
            <video id="video" autoplay muted playsinline style="display: none;"></video>
            <canvas id="main-canvas" class="main-canvas"></canvas>

                <label for="framerate-select" class="control-label">Frame Rate</label>
                <select id="framerate-select" class="form-control">
                    <option value="30">30 fps</option>
                    <option value="24">24 fps</option>
                    <option value="15">15 fps</option>
                    <option value="12">12 fps</option>
                </select>
            </div>

            <div class="control-group">
                <label for="opacity-slider" class="control-label">

                </label>
                <input type="range" id="opacity-slider" class="parameter-slider" 
                       min="0.1" max="0.9" step="0.1" value="0.6">
            </div>

            <div class="control-group">
                <label for="interval-slider" class="control-label">
                    „Éï„É¨„Éº„É†ÈñìÈöî: <span id="interval-value">12</span>
                </label>

                       min="4" max="20" step="2" value="12">

            <div class="control-group">
                <label for="cycles-slider" class="control-label">
                    „Çµ„Ç§„ÇØ„É´Êï∞: <span id="cycles-value">5</span>
                </label>

                       min="3" max="8" step="1" value="5">
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="button-grid">
            <button id="camera-btn" class="btn btn--primary">
                <span class="btn-icon">üì∑</span>

            </button>
            <button id="flip-btn" class="btn btn--secondary" disabled>
                <span class="btn-icon">üîÑ</span>
                <span class="btn-text">Flip</span>
            </button>
            <button id="torch-btn" class="btn btn--secondary" disabled>
                <span class="btn-icon">üî¶</span>
