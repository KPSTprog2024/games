<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掛け算学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="headline">
                <p class="eyebrow">掛け算の世界へようこそ</p>
                <h1>掛け算を学ぼう！</h1>
                <p class="subtitle">好きなマスを選んで、行と列をかけ算でつなげよう。色とアイコンで覚えやすく。</p>
            </div>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="apple">🍎</button>
                <button class="theme-btn" data-theme="star">⭐</button>
                <button class="theme-btn" data-theme="heart">💖</button>
            </div>
        </header>

        <!-- 上半分：グリッドエリア -->
        <div class="upper-section">
            <div class="playground">
                <!-- グリッド -->
                <div class="grid-panel">
                    <div class="panel-header">
                        <span class="panel-title">10×10 グリッド</span>
                        <span class="panel-tag">タップで選択</span>
                    </div>
                    <div class="formula-card">
                        <div class="badge-row">
                            <div class="pill-row">
                                <div class="pill metric">
                                    <span class="metric-label">行数</span>
                                    <span class="metric-value" id="row-count-display">0</span>
                                </div>
                                <div class="pill metric">
                                    <span class="metric-label">列数</span>
                                    <span class="metric-value" id="col-count-display">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="formula-display">
                            <div class="multiplication-formula" id="multiplication-formula">
                                範囲を選択してください
                            </div>
                            <div class="addition-formula" id="addition-formula">
                            </div>
                        </div>
                    </div>
                    <div class="grid-container">
                        <div class="grid" id="multiplication-grid">
                            <!-- グリッドセルはJavaScriptで生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下半分：数字一覧と設定 -->
        <div class="lower-section">
            <!-- 数字一覧 -->
            <div class="numbers-container">
                <div class="numbers-grid" id="numbers-grid">
                    <!-- 数字はJavaScriptで生成 -->
                </div>
            </div>

            <div class="controls">
                <div class="control-card">
                    <div class="control-title">
                        <div>
                            <h2>数字リストの列数</h2>
                        </div>
                        <span class="layout-count" aria-live="polite">現在 <strong id="column-count">10</strong> 列</span>
                    </div>
                    <p class="control-hint">列を増やしたり減らしたりして、掛け算のリズムを変えてみよう。</p>
                    <label class="slider-label" for="column-slider">数字リストの列数スライダー</label>
                    <input type="range" id="column-slider" min="5" max="20" value="10" class="slider">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
